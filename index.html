<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Guess The Word!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>


    <body background="assets/images/starynightsky.jpg">

        <div class="heading">
            <h1>Horoscopes</h1>
        </div>

        <div class="background">
            <div class="container">

                <h2>Press a Button to Start!</h2>
                <div>
                    <img id="image" src="./assets/images/aries.jpg" width="40%" height="200">
                </div>

                <div>
                    <h3 id="currentword">_ _ _ _ _</h3>
                </div>
                <div id="scoreboard">
                   
                    <div class="sidebar">
                        <h3>Guesses Left:
                            <span id="guessesremaining"></span>
                        </h3>
                    </div>

                    <div class="sidebar">
                        <h3>Wins:
                            <span id="winstracker"></span>
                        </h3>
                    </div>
                
                    <div class="sidebar">
                        <h3>Losses:
                            <span id="losstracker"></span>
                        </h3>
                    </div>

                    <div class="sidebar">
                        <h3>Letters Guessed Wrong:
                            <span id="playerguesses"></span>
                        </h3>
                    </div>
                </div>
            </div>
        </div>

        <script src="assets/javascript/game.js"></script>

    </body>

</html>
