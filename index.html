<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>The Office Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/officeicon.png">
</head>

    <body background="assets/images/background.png">
        <div class="heading">
            <h1>The Office</h1>
        </div>

        <div class="background">
            <div class="container">

                <h2>Press A Key To Guess The Word!</h2>
                <div>
                    <img id="image" src="./assets/images/castpic.jpg" width="40%" height="200">
                </div>

                <div>
                    <h3 id="currentword">_ _ _ _ _</h3>
                </div>
                <div id="scoreboard">
                    
                    <div class="sidebar">
                        <h3>Guesses Left:
                            <span id="guessesremaining"></span>
                        </h3>
                    </div>

                    <div class="sidebar">
                        <h3>Wins:
                            <span id="winstracker"></span>
                        </h3>
                    </div>
                    
                    <div class="sidebar">
                        <h3>Losses:
                            <span id="losstracker"></span>
                        </h3>
                    </div>

                    <div class="sidebar">
                        <h3>Letters Guessed Wrong:
                            <span id="playerguesses"></span>
                        </h3>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <audio id="office">
                <source src="./assets/audio/office.mp3" type="audio/mp3">
            </audio>
        </div>




        <script src="assets/javascript/game.js"></script>

    </body>

</html>
